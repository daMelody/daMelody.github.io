{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ page.title }}
</h1>
<p class="subtitle">
  <strong>{{ page.date }}</strong> //
  {% for category in page.taxonomies.categories %}
  {{ category }}
  {% endfor %}
  |
  {% for tag in page.taxonomies.tags %}
  {{ tag }}
  {% endfor %}
</p>
<p>{{ page.content | safe }}</p>
{% endblock content %}
